<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Push Push Game</title>
</head>
<body>
    <div id="main-content">
        <div id="game-container">
            <div id="game"></div>
        </div>
    
        <div id="stateControls-container">
            <div class="keys-group" id="nextLevelGroup">
                <span class="keys-label">next</span>
                <div class="keys-set">
                    <div class="keys-row">
                        <div class="key" data-key="n" style="background-image:url('tileset/key_n.png')"></div>
                    </div>
                </div>
            </div>

            <div class="keys-group">
                <span class="keys-label">reset</span>
                <div class="keys-set">
                    <div class="keys-row">
                        <div class="key" data-key="r" style="background-image:url('tileset/key_r.png')"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <div id="controls-container">
        <div id="controls">
            <div class="keys-group">
                <span class="keys-label">move</span>
                <div class="keys-set">
                    <div class="keys-row">
                        <div class="key" data-key="w" style="background-image:url('tileset/key_w.png')"></div>
                    </div>
                    <div class="keys-row">
                        <div class="key" data-key="a" style="background-image:url('tileset/key_a.png')"></div>
                        <div class="key" data-key="s" style="background-image:url('tileset/key_s.png')"></div>
                        <div class="key" data-key="d" style="background-image:url('tileset/key_d.png')"></div>
                    </div>
                </div>
            </div>

            <div class="keys-group">
                <span class="keys-label">move</span>
                <div class="keys-set">
                    <div class="keys-row">
                        <div class="key" data-key="ArrowUp" style="background-image:url('tileset/key_up.png')"></div>
                    </div>
                    <div class="keys-row">
                        <div class="key" data-key="ArrowLeft" style="background-image:url('tileset/key_left.png')"></div>
                        <div class="key" data-key="ArrowDown" style="background-image:url('tileset/key_down.png')"></div>
                        <div class="key" data-key="ArrowRight" style="background-image:url('tileset/key_right.png')"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="levels.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
